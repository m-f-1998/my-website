<div id="skill">
  <div class="container-fluid language-desktop-card">
    @for (skillGroup of skillGroups; track $index) {
      <div class="row mb-2">
        @for (skill of skillGroup.skills; track $index) {
          <div [class]="skill.optional ? 'd-none d-md-block col-md-4' : 'col-md-4 col-sm-6'">
            <div class="card card-body language">
              <div class="d-flex justify-content-center flex-wrap">
                @for (icon of skill.icons; track $index) {
                  <img src="/api/img/skills/{{ icon }}?w=640&f=webp"
                    srcset="
                      /api/img/skills/{{ icon }}?w=320&f=webp 320w,
                      /api/img/skills/{{ icon }}?w=640&f=webp 640w,
                      /api/img/skills/{{ icon }}?w=1024&f=webp 1024w
                    "
                    sizes="(max-width: 600px) 100vw, 600px"
                    alt="{{ skill.name }}"
                    loading="lazy"
                    decoding="async"
                    class="icon"
                  />
                }
              </div>
              <p id="skillName">
                {{skill.name}}<br/>
              </p>
            </div>
          </div>
        }
      </div>
    }
  </div>
</div>
